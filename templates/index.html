<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Belly Button Biodiversity</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
    <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>   -->
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>   
    

<body>

    <div class="container">
        <div class="row">                                        
            <div class="col-md-12 jumbotron text-center">
                <h2><strong>Belly Button Biodiversity Dashboard</strong></h2>
                <h3 align="center">Use the interactive charts below to explore the dataset</h3>
            </div>                         
        </div>            
        
        <div class="row">
            <div class="col-md-1"></div>           
                <div style="width:300px;height:200px;border:3px solid rgba(0, 0, 0, 0.048); background-color:rgba(0,0,0,0.048);
                            border-radius:10px;"> 
                <h3 align="center"><strong>SELECT Sample:</strong></h3>
                <div class="drodown">
                    <select id="selDataset" onChange="optionChanged(this.value)"></select>
                </div>
            </div>
            <br>
                 
            <div class="panel panel-primary" style=width:300px;height:250px;>
                <div class="panel-heading">
                    <h4 align="center" class="panel-title"><strong>Sample MetaData</strong></h4>
                </div>
                <div class="panel-body" id="sampleMetaData"></div>                           
            </div> 
                 
        </div>
            
        <div class="col-md-6">
            <div id="pie" style=height:500px; width:500px;></div>
        </div>

        <div class="col-md-5">
            <div id="gauge"></div>
        </div>
    </div>

     
    <div class = "container">
        <div class="row">
            <div class="col-md-12"></div>
            <div id='bubble' style=height:500px; width:500px;></div>
        </div>    
    </div>
    
    <!-- <script src="{{ url_for('static', filename='app.js') }}"></script> -->
    <script src="static/plots.js" type="text/javascript"></script>
</body>
</html>
