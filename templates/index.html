<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Belly Button Biodiversity</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
    <script>src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>
   <!-- <link rel="stylesheet" href="style.css"> -->
</head>   
    

<body>

    <div class="container-fluid">
        <div class="row">                     
            <div class="jumbotron">
                <div class="container">                    
                    <div class="col-lg-12">
                        <h1><strong>Belly Button Biodiversity Dashboard</strong></h1>
                        <h2 align="center">Use the interactive charts below to explore the dataset</h2>
                    </div>                         
                </div>
            </div>            
        </div>

        <div class="row">
            <div class="col-lg-1"></div>
            <div class="col-lg-1">  
                <div class="row">
                    <div class="col-lg-12">
                        <div style="width:300px;height:200px;border:3px solid rgba(0, 0, 0, 0.048); background-color:rgba(0,0,0,0.048);
                            border-radius:10px;"> 
                            <h3 align="center"><strong>SELECT Sample:</strong></h3>
                            <div class="drodown">
                                <select id="selDataset" onChange="optionChanged(this.value)"></select>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-lg-12"> 
                        <div class="panel panel-primary" style=width:300px;height:400px;>
                            <div class="panel-heading">
                                <h4 align="center" class="panel-title"><strong>Sample MetaData</strong></h4>
                            </div>
                            <div class="panel-body" id="sampleMetaData"></div>
                        </div> 
                    </div>                   
                </div>
            </div>
            
            <div class="col-lg-6">
                <h2 align="center">Pie chart</h2>
                <div id="pie"></div>
            </div>

            <div class="col-lg-3">
                <h2 align="center"><strong>Belly Button Washing Frequency</strong></h2>
                <h3 align="center">Scrubs per Week</h3>
                <div id="Scrubs"></div>
            </div>
            <div class="col-lg-1"></div>
        </div>

        <div class="row">
            <div class="col-lg-1"></div>
            <div class="col-lg-10">
                <h2>Bubble Chart</h2>
                <div id="bubble"></div>
            </div>
            <div class="col-lg-1"></div>
        </div>    
    </div>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="{{ url_for('static', filename='/app.js') }}"></script>
    <!-- <script src="../static/app.js" type="text/javascript"></script> -->
</body>
</html>
